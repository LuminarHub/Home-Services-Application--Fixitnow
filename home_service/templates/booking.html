{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if terror %}
<script>
    alert('Booking Successful,we will contact you soon');
    window.location=('{% url 'customer_order' %}');
</script>
{% endif %}

	<div class="w3l_banner_info" style="height:10px">
		<div class="slider1">
			<div class="callbacks_container">
				<ul class="rslides" id="slider3">
					<li>
						<div class="slider1-img" style="height:90px">
							<div class="slider_banner_info">


							</div>
						</div>
					</li>


				</ul>
			</div>
		</div>
	</div>
</div>
</header>

<section class="contact " id="contact" style="margin-top:7%">
	<div class="text-center mb-4">
		<span class="h1" style="font-weight: bold;">Book Service</span>
	</div>

	<!-- contact -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<form action="#" method="post" class="f-color mb-5" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-6">
							<label for="contactusername">Name</label>
							<input class="form-control" type="text" name="name" value="{{ser.user.first_name}}" readonly required="">
						</div>
						<div class="col-md-6">
							<label for="contactemail">Mobile</label>
							<input class="form-control" type="text" name="contact" value="{{ser.contact}}" required="" readonly>
						</div>
					</div>
		
					<div class="row">
						<div class="col-md-12">
							<label for="contactusername">Address</label>
							<input class="form-control" type="text" name="add" value="{{ser.address}}" required="" readonly>
						</div>
						<div class="col-md-12">
							<label for="contactemail">Date</label>
							<input class="form-control" type="date" name="date" id="bookingDate" required>
						</div>
					</div>
					{% comment %} <div class="row">
						<div class="col-md-12">
							<label for="contactusername">Days</label>
							<select class="form-control" name="day" required="">
								<option>Select Days</option>
								<option>1</option>
								<option>2</option>
								<option>4</option>
								<option>7</option>
								<option>15</option>
								<option>30</option>
							</select>
						</div>
						<div class="col-md-12">
							<label for="contactusername">Hours</label>
								<select class="form-control" name="hour" required="">
									<option>Select Hours</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
						</div>
					</div> {% endcomment %}
					<div class="text-center">
						<button type="submit" class="btn btn-info" style="margin-top:5%;">Book Now</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<img class="w-75" src="{%static 'images/booking.png'%}" alt="">
			</div>
		</div>
	</div>
</section>
	<!-- //contact -->

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			let today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
			document.getElementById("bookingDate").setAttribute("min", today); // Set as min attribute
		});
	</script>

{% endblock %}
